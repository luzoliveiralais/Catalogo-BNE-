        <div class="form-bx">
            <form class="formulario" action="form_action.html" method="GET" target="_blank" autocomplete="off"  onsubmit="return validarFormulario();" >
                <div>
                    <h1>Dados cadastrais</h1>
                    <div class="grupo">
                        <label for="nome">Qual é o seu Nome?</label>
                        <input type="text" id="nome" name="nome" pattern="[A-Za-záàâãéèêíóôõúç\s]{2,50}" onclick="validarFormulario();">
                    </div>
                
                    <div class="grupo">
                        <label for="telefone">Seu Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="DD + Telefone" pattern={12,15} onclick="validarFormulario();">
    
                    </div>

                    <div class="grupo">
                        <label for="cpf">Qual seu CPF?</label>
                        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                    <div class="grupo">
                        <label for="endereco">Seu Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Nome da rua, bairro, número da sua casa!">
                    </div>

                    <div class="grupo">
                        <label for="cep">Qual o seu CEP?</label>
                        <input type="text" id="cep" name="cep">
                    </div>
                </div>
                <div>
                    <h2>Dados da conta</h2>

                    <div  class="grupo">
                        <label for="email">Digite seu e-mail:</label>
                        <input type="email" id="email" name="email" placeholder="ex@gmail.com">
                    </div>

                    <div class="grupo">
                        <label for="senha">Escolha uma senha:</label>
                        <input type="password" id="senha" name="senha_escolhida" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}">
                    </div class="grupo">
                    <div  class="grupo">
                        <label for="senha2">Digite a senha novamente:</label>
                        <input type="password" id="senha2" name="senha_escolhida2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}">
                    </div>
                    <div id="button-enviar">
                        <button type="submit" onclick="validarFormulario()">Enviar!</button>
                    </div>
                </div>

            </form>
        </div>
            
    </body>
